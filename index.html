<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Formulário com validação</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <div class="info">
        <h1 class="title">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
        <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em
            menos de 24h.</p>
    </div>
    <form class="form">
        <input type="text" id="name" name="name" maxlength="40" placeholder="Nome Completo*">
        <p class="required-field none" id="name-error">campo obrigatório</p>
        <input type="email" id="email" name="email" maxlength="40" placeholder="Email*">
        <p class="required-field none" id="email-error">campo obrigatório</p>
        <input type="tel" id="phone" name="phone" maxlength="11" inputmode="numeric" placeholder="Telefone*">
        <p class="required-field none" id="phone-error">campo obrigatório</p>
        <textarea id="message" name="message" maxlength="500" placeholder="Mensagem*"></textarea>
        <p class="required-field none" id="message-error">campo obrigatório</p>
        <p class="required">*campos obrigatórios</p>
        <input class="submit-btn" type="submit" value="Enviar">
    </form>

    <script src="./src/js/index.js"></script>
</body>

</html>
