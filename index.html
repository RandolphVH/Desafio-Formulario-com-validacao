<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Formulário com validação</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="info">
    <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
    <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>
        <form class="form">
            <input type="text" id="name" name="name" placeholder="Nome Completo*">
            <br><br>
            <input type="email" id="email" name="email" placeholder="Email*">
            <br><br>
            <input type="tel" id="phone" name="phone" placeholder="Telefone*">
            <br><br>
            <input type="text" id="message" name="message" placeholder="Mensagem*">
            <p>*campos obrigatórios</p>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
</body>
</html>
